<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGN Members Payment Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); color: #fff; }
        
        /* Security Lock Screen */
        .lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .lock-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 2.5rem; border-radius: 16px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); max-width: 400px; width: 90%; }
        .lock-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; color: #fff; }
        .lock-input-group { position: relative; margin-bottom: 1rem; }
        .lock-input { width: 100%; padding: 1rem 1.25rem; font-size: 1.125rem; text-align: center; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; border-radius: 10px; letter-spacing: 0.25rem; transition: all 0.3s; }
        .lock-input:focus { outline: none; border-color: #fff; background: rgba(255,255,255,0.1); box-shadow: 0 0 0 3px rgba(255,255,255,0.1); }
        .lock-btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%); color: #000; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 0.5rem; }
        .lock-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,255,255,0.2); }
        .lock-error { color: #ef4444; margin-top: 0.75rem; font-size: 0.875rem; font-weight: 500; }
        
        .header { background: linear-gradient(135deg, #000 0%, #1a1a1a 100%); padding: 1.25rem; box-shadow: 0 4px 20px rgba(0,0,0,0.5); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
        .logo-section { display: flex; align-items: center; gap: 1rem; }
        .logo { width: 48px; height: 48px; object-fit: contain; }
        h1 { font-size: 1.25rem; font-weight: 700; letter-spacing: -0.5px; }
        
        .search-section { flex: 1; max-width: 400px; margin: 0 1rem; }
        .search-input { width: 100%; padding: 0.625rem 1rem 0.625rem 2.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; font-size: 0.875rem; transition: all 0.3s; }
        .search-input:focus { outline: none; border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }
        .search-input::placeholder { color: rgba(255,255,255,0.4); }
        .search-wrapper { position: relative; }
        .search-icon { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; color: rgba(255,255,255,0.4); }
        
        .btn { padding: 0.625rem 1.25rem; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%); color: #000; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(255,255,255,0.2); }
        .btn-success { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); font-size: 0.8125rem; }
        .btn-success:hover { background: rgba(255,255,255,0.15); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); padding: 0.5rem 0.875rem; font-size: 0.8125rem; }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }
        .btn-edit { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); padding: 0.5rem 0.875rem; font-size: 0.8125rem; }
        .btn-edit:hover { background: rgba(59, 130, 246, 0.2); }
        .btn-icon { background: transparent; border: 1px solid rgba(255,255,255,0.15); padding: 0.375rem; border-radius: 6px; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 1.5rem 1rem; }
        
        .member-card { background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 0.875rem; overflow: hidden; transition: all 0.3s; box-shadow: 0 2px 12px rgba(0,0,0,0.3); }
        .member-card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.2); }
        
        .member-main { padding: 1rem; cursor: pointer; display: flex; align-items: center; gap: 1rem; }
        .member-main:hover { background: rgba(255,255,255,0.03); }
        
        .member-photo { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.2); }
        .member-photo-placeholder { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #333 0%, #1a1a1a 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.125rem; font-weight: 600; border: 2px solid rgba(255,255,255,0.2); }
        
        .member-info { flex: 1; min-width: 0; }
        .member-name { font-size: 1rem; font-weight: 600; color: #fff; margin-bottom: 0.25rem; }
        .member-location { font-size: 0.75rem; color: rgba(255,255,255,0.5); display: flex; align-items: center; gap: 0.375rem; }
        
        .member-actions { display: flex; gap: 0.625rem; align-items: center; }
        
        .status-toggle { position: relative; width: 44px; height: 24px; }
        .status-toggle input { opacity: 0; width: 0; height: 0; }
        .status-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: rgba(239, 68, 68, 0.2); border-radius: 24px; transition: 0.3s; border: 1px solid rgba(239, 68, 68, 0.5); }
        .status-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: #ef4444; border-radius: 50%; transition: 0.3s; }
        input:checked + .status-slider { background: rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.5); }
        input:checked + .status-slider:before { transform: translateX(20px); background: #22c55e; }
        
        .expand-icon { width: 18px; height: 18px; color: rgba(255,255,255,0.5); transition: transform 0.3s; }
        .expand-icon.expanded { transform: rotate(180deg); }
        
        .member-details { border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3); padding: 1rem; display: none; }
        .member-details.show { display: block; animation: slideDown 0.3s ease; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .social-icons { display: flex; gap: 0.625rem; margin-top: 0.625rem; flex-wrap: wrap; }
        .social-icon { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.375rem 0.75rem; background: rgba(255,255,255,0.05); border-radius: 6px; font-size: 0.8125rem; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .social-icon:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
        .social-icon svg { width: 14px; height: 14px; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
        .section-title { font-size: 0.9375rem; font-weight: 600; color: rgba(255,255,255,0.9); }
        
        .payment-item { background: rgba(255,255,255,0.03); padding: 0.875rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.08); margin-bottom: 0.625rem; transition: all 0.2s; }
        .payment-item:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.15); }
        .payment-header { display: flex; justify-content: space-between; align-items: start; }
        .payment-amount { font-size: 1.125rem; font-weight: 600; color: #22c55e; }
        .payment-status { display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.1875rem 0.625rem; border-radius: 12px; font-size: 0.6875rem; font-weight: 500; }
        .payment-status.paid { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .payment-status.pending { background: rgba(251, 146, 60, 0.15); color: #fb923c; border: 1px solid rgba(251, 146, 60, 0.3); }
        .payment-meta { color: rgba(255,255,255,0.5); font-size: 0.8125rem; margin-top: 0.25rem; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; padding: 1rem; animation: fadeIn 0.2s ease; }
        .modal.show { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .modal-content { background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 1.75rem; max-width: 550px; width: 100%; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.7); animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-header { font-size: 1.375rem; font-weight: 600; margin-bottom: 1.5rem; color: #fff; }
        .form-group { margin-bottom: 1.125rem; }
        .form-label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: rgba(255,255,255,0.9); font-size: 0.875rem; }
        .form-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.05); color: white; border-radius: 8px; font-size: 0.9375rem; transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }
        .form-input::placeholder { color: rgba(255,255,255,0.3); }
        
        .photo-upload { border: 2px dashed rgba(255,255,255,0.2); border-radius: 10px; padding: 1.5rem; text-align: center; cursor: pointer; transition: all 0.3s; background: rgba(255,255,255,0.02); }
        .photo-upload:hover { border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.04); }
        .photo-upload.dragover { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); }
        .photo-preview { max-width: 120px; max-height: 120px; border-radius: 10px; margin-top: 0.875rem; border: 2px solid rgba(255,255,255,0.2); }
        .upload-icon { width: 40px; height: 40px; margin: 0 auto 0.625rem; color: rgba(255,255,255,0.3); }
        
        .form-buttons { display: flex; gap: 0.875rem; margin-top: 1.75rem; }
        .empty-state { text-align: center; padding: 3rem 1rem; }
        .empty-icon { font-size: 3.5rem; margin-bottom: 1rem; opacity: 0.3; }
        
        .spinner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .spinner-overlay.show { display: flex; }
        .spinner { width: 48px; height: 48px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #fff; border-radius: 50%; animation: spin 0.7s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .toast { position: fixed; bottom: 1.5rem; right: 1.5rem; padding: 0.875rem 1.25rem; background: rgba(34, 197, 94, 0.9); color: white; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 3000; animation: slideInRight 0.3s ease; display: none; font-size: 0.875rem; border: 1px solid rgba(34, 197, 94, 0.5); }
        .toast.show { display: block; }
        .toast.error { background: rgba(239, 68, 68, 0.9); border-color: rgba(239, 68, 68, 0.5); }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        .icon { width: 16px; height: 16px; fill: currentColor; }
        
        @media (max-width: 768px) {
            h1 { font-size: 1rem; }
            .logo { width: 40px; height: 40px; }
            .search-section { max-width: 100%; order: 3; width: 100%; margin: 0; }
            .member-name { font-size: 0.9375rem; }
            .member-photo, .member-photo-placeholder { width: 44px; height: 44px; }
        }
    </style>
</head>
<body>
    <!-- Security Lock Screen -->
    <div id="lockScreen" class="lock-screen">
        <div class="lock-box">
            <div class="lock-title">Enter Security Code</div>
            <form onsubmit="checkCode(event)">
                <div class="lock-input-group">
                    <input type="text" id="securityCode" class="lock-input" placeholder="Enter PIN" maxlength="5" autofocus />
                </div>
                <button type="submit" class="lock-btn">Unlock Portal</button>
            </form>
            <div id="lockError" class="lock-error" style="display: none;"></div>
        </div>
    </div>

    <!-- Spinner -->
    <div id="spinnerOverlay" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Header -->
    <div class="header" style="display: none;" id="mainApp">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/user_68f562d230fb0eb3eadf046f/1fe3ed115_Illuminati_Eye_with_South_African_Flag.png" alt="EGN Logo" class="logo">
                <h1>EGN MEMBERS PAYMENT PORTAL</h1>
            </div>
            <div class="search-section">
                <div class="search-wrapper">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search members..." onkeyup="filterMembers()" />
                </div>
            </div>
            <button class="btn btn-primary" onclick="openAddMemberModal()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Member
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" style="display: none;" id="mainContent">
        <div id="membersList"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">👥</div>
            <div style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: rgba(255,255,255,0.7);">No Members Yet</div>
            <div style="color: rgba(255,255,255,0.4); font-size: 0.875rem;">Click "Add Member" to get started</div>
        </div>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add New Member</div>
            <form id="memberForm" onsubmit="handleSaveMember(event)">
                <input type="hidden" id="editMemberId">
                
                <div class="form-group">
                    <label class="form-label">Member Photo</label>
                    <div class="photo-upload" id="photoUpload" onclick="document.getElementById('photoFile').click()">
                        <input type="file" accept="image/*" id="photoFile" style="display: none;" onchange="handlePhotoSelect(event)">
                        <div id="uploadText">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <div style="font-size: 0.875rem; color: rgba(255,255,255,0.7);">Click to upload image</div>
                            <div style="font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-top: 0.375rem;">PNG, JPG up to 2MB</div>
                        </div>
                        <img id="photoPreview" class="photo-preview" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="memberName" required placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="memberLocation" placeholder="City, Country">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.875rem;">
                    <div class="form-group">
                        <label class="form-label">Payment Amount (R)</label>
                        <input type="number" step="0.01" class="form-input" id="paymentAmount" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Date</label>
                        <input type="date" class="form-input" id="paymentDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Facebook Name</label>
                    <input type="text" class="form-input" id="facebookName" placeholder="@username">
                </div>

                <div class="form-group">
                    <label class="form-label">WhatsApp Number</label>
                    <input type="tel" class="form-input" id="whatsappNumber" placeholder="+27 123 456 789">
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="emailAddress" placeholder="email@example.com">
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn btn-danger" onclick="closeMemberModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;" id="submitBtn">
                        <span id="submitText">Save Member</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Payment</div>
            <form id="paymentForm" onsubmit="handleAddPayment(event)">
                <input type="hidden" id="paymentMemberId">
                
                <div class="form-group">
                    <label class="form-label">Amount (R)</label>
                    <input type="number" step="0.01" class="form-input" id="newPaymentAmount" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label class="form-label">Payment Date</label>
                    <input type="date" class="form-input" id="newPaymentDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Notes (Optional)</label>
                    <input type="text" class="form-input" id="newPaymentNotes" placeholder="Add notes...">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.625rem; cursor: pointer; color: rgba(255,255,255,0.9);">
                        <input type="checkbox" id="newPaymentPaid" style="width: 16px; height: 16px; cursor: pointer;">
                        <span style="font-weight: 500; font-size: 0.875rem;">Mark as Paid</span>
                    </label>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn btn-danger" onclick="closePaymentModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, where, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDDMsvRTz9nPGDk8Ob_FPRc5Boov2FVt9w",
            authDomain: "egn-portal.firebaseapp.com",
            projectId: "egn-portal",
            storageBucket: "egn-portal.firebasestorage.app",
            messagingSenderId: "88252271549",
            appId: "1:88252271549:web:80aa211a420e205c1720d4",
            measurementId: "G-KYMBME9RDQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let members = [];
        let currentPhotoFile = null;
        let editingMemberId = null;

        window.checkCode = function(e) {
            e.preventDefault();
            const code = document.getElementById('securityCode').value;
            if (code === '20043') {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('mainContent').style.display = 'block';
                loadMembers();
            } else {
                const error = document.getElementById('lockError');
                error.textContent = 'Invalid PIN. Please try again.';
                error.style.display = 'block';
                document.getElementById('securityCode').value = '';
                setTimeout(() => error.style.display = 'none', 2000);
            }
        };

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function showSpinner() { document.getElementById('spinnerOverlay').classList.add('show'); }
        function hideSpinner() { document.getElementById('spinnerOverlay').classList.remove('show'); }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        async function uploadPhoto(file) {
            if (!file) return null;
            const filename = `members/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, filename);
            const uploadTask = uploadBytesResumable(storageRef, file);
            
            return new Promise((resolve, reject) => {
                uploadTask.on('state_changed', 
                    null,
                    (error) => reject(error),
                    async () => {
                        const url = await getDownloadURL(uploadTask.snapshot.ref);
                        resolve(url);
                    }
                );
            });
        }

        async function loadMembers() {
            try {
                showSpinner();
                const membersRef = collection(db, 'members');
                const q = query(membersRef, orderBy('created_date', 'desc'));
                const snapshot = await getDocs(q);
                members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                await renderMembers();
                hideSpinner();
            } catch (error) {
                console.error('Error loading members:', error);
                showToast('Error loading members', true);
                hideSpinner();
            }
        }

        async function loadPayments(memberId) {
            try {
                const paymentsRef = collection(db, 'payments');
                const q = query(paymentsRef, where('member_id', '==', memberId), orderBy('payment_date', 'desc'));
                const snapshot = await getDocs(q);
                return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Error loading payments:', error);
                return [];
            }
        }

        window.filterMembers = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredMembers = members.filter(m => 
                m.name.toLowerCase().includes(searchTerm) ||
                (m.location && m.location.toLowerCase().includes(searchTerm))
            );
            renderFilteredMembers(filteredMembers);
        };

        async function renderFilteredMembers(filteredMembers) {
            const membersList = document.getElementById('membersList');
            const emptyState = document.getElementById('emptyState');

            if (filteredMembers.length === 0) {
                membersList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            const memberCards = await Promise.all(filteredMembers.map(member => generateMemberCard(member)));
            membersList.innerHTML = memberCards.join('');
        }

        async function renderMembers() {
            await renderFilteredMembers(members);
        }

        async function generateMemberCard(member) {
            const payments = await loadPayments(member.id);
            const socialIcons = [];
            
            if (member.facebook_name) {
                socialIcons.push(`<div class="social-icon"><svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>${member.facebook_name}</div>`);
            }
            if (member.whatsapp_number) {
                socialIcons.push(`<div class="social-icon"><svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>${member.whatsapp_number}</div>`);
            }
            if (member.email) {
                socialIcons.push(`<div class="social-icon"><svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/></svg>${member.email}</div>`);
            }

            return `
                <div class="member-card">
                    <div class="member-main" onclick="toggleDetails('${member.id}')">
                        ${member.photo_url ? 
                            `<img src="${member.photo_url}" class="member-photo" alt="${member.name}">` :
                            `<div class="member-photo-placeholder">${member.name.charAt(0).toUpperCase()}</div>`
                        }
                        <div class="member-info">
                            <div class="member-name">${member.name}</div>
                            ${member.location ? `<div class="member-location">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                ${member.location}
                            </div>` : ''}
                        </div>
                        <div class="member-actions">
                            <label class="status-toggle" onclick="event.stopPropagation();">
                                <input type="checkbox" ${member.is_paid ? 'checked' : ''} onchange="toggleMemberPaid('${member.id}', this.checked)">
                                <span class="status-slider"></span>
                            </label>
                            <svg class="expand-icon" id="icon-${member.id}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                    <div class="member-details" id="details-${member.id}">
                        ${socialIcons.length > 0 ? `
                            <div style="margin-bottom: 1.25rem;">
                                <div class="section-title" style="margin-bottom: 0.625rem;">Contact Info</div>
                                <div class="social-icons">${socialIcons.join('')}</div>
                            </div>
                        ` : ''}
                        
                        <div class="section-header">
                            <div class="section-title">Payment History</div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-edit" onclick="openEditMember('${member.id}')">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                    Edit
                                </button>
                                <button class="btn btn-success" onclick="openAddPayment('${member.id}')">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                    Add
                                </button>
                                <button class="btn btn-danger" onclick="deleteMember('${member.id}')">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    Delete
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            ${payments.length === 0 ? 
                                '<div style="text-align: center; color: rgba(255,255,255,0.4); padding: 1.5rem; font-size: 0.875rem;">No payment history yet</div>' :
                                payments.map(payment => `
                                    <div class="payment-item">
                                        <div class="payment-header">
                                            <div>
                                                <div class="payment-amount">R ${parseFloat(payment.amount).toFixed(2)}</div>
                                                <div class="payment-meta">${formatDate(payment.payment_date)}</div>
                                                ${payment.notes ? `<div class="payment-meta">${payment.notes}</div>` : ''}
                                            </div>
                                            <div style="display: flex; align-items: center; gap: 0.625rem;">
                                                <span class="payment-status ${payment.is_paid ? 'paid' : 'pending'}">
                                                    ${payment.is_paid ? 'Paid' : 'Pending'}
                                                </span>
                                                <button class="btn-icon" onclick="deletePayment('${payment.id}', '${member.id}')" title="Delete">
                                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        window.toggleDetails = function(memberId) {
            const details = document.getElementById('details-' + memberId);
            const icon = document.getElementById('icon-' + memberId);
            details.classList.toggle('show');
            icon.classList.toggle('expanded');
        };

        window.openAddMemberModal = function() {
            editingMemberId = null;
            document.getElementById('modalTitle').textContent = 'Add New Member';
            document.getElementById('memberForm').reset();
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('uploadText').style.display = 'block';
            document.getElementById('submitText').textContent = 'Save Member';
            currentPhotoFile = null;
            document.getElementById('memberModal').classList.add('show');
        };

        window.openEditMember = function(memberId) {
            const member = members.find(m => m.id === memberId);
            if (!member) return;
            
            editingMemberId = memberId;
            document.getElementById('modalTitle').textContent = 'Edit Member';
            document.getElementById('memberName').value = member.name || '';
            document.getElementById('memberLocation').value = member.location || '';
            document.getElementById('paymentAmount').value = member.payment_amount || '';
            document.getElementById('paymentDate').value = member.payment_date || '';
            document.getElementById('facebookName').value = member.facebook_name || '';
            document.getElementById('whatsappNumber').value = member.whatsapp_number || '';
            document.getElementById('emailAddress').value = member.email || '';
            
            if (member.photo_url) {
                document.getElementById('photoPreview').src = member.photo_url;
                document.getElementById('photoPreview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            }
            
            document.getElementById('submitText').textContent = 'Update Member';
            document.getElementById('memberModal').classList.add('show');
        };

        window.closeMemberModal = function() {
            document.getElementById('memberModal').classList.remove('show');
            currentPhotoFile = null;
            editingMemberId = null;
        };

        window.handlePhotoSelect = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 2 * 1024 * 1024) {
                showToast('Image must be less than 2MB', true);
                return;
            }
            
            currentPhotoFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('photoPreview').src = e.target.result;
                document.getElementById('photoPreview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            };
            reader.readAsDataURL(file);
        };

        window.handleSaveMember = async function(event) {
            event.preventDefault();
            
            try {
                showSpinner();
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                
                let photoURL = null;
                if (currentPhotoFile) {
                    photoURL = await uploadPhoto(currentPhotoFile);
                } else if (editingMemberId) {
                    const existingMember = members.find(m => m.id === editingMemberId);
                    photoURL = existingMember?.photo_url || null;
                }
                
                const memberData = {
                    name: document.getElementById('memberName').value,
                    location: document.getElementById('memberLocation').value,
                    photo_url: photoURL,
                    payment_amount: parseFloat(document.getElementById('paymentAmount').value),
                    payment_date: document.getElementById('paymentDate').value,
                    facebook_name: document.getElementById('facebookName').value,
                    whatsapp_number: document.getElementById('whatsappNumber').value,
                    email: document.getElementById('emailAddress').value,
                    is_paid: false
                };

                if (editingMemberId) {
                    await updateDoc(doc(db, 'members', editingMemberId), memberData);
                    showToast('Member updated successfully');
                } else {
                    memberData.created_date = serverTimestamp();
                    await addDoc(collection(db, 'members'), memberData);
                    showToast('Member added successfully');
                }
                
                await loadMembers();
                closeMemberModal();
                hideSpinner();
                submitBtn.disabled = false;
            } catch (error) {
                console.error('Error saving member:', error);
                showToast('Error saving member', true);
                hideSpinner();
                document.getElementById('submitBtn').disabled = false;
            }
        };

        window.toggleMemberPaid = async function(memberId, isPaid) {
            try {
                await updateDoc(doc(db, 'members', memberId), { is_paid: isPaid });
                const member = members.find(m => m.id === memberId);
                if (member) member.is_paid = isPaid;
                showToast(isPaid ? 'Marked as paid' : 'Marked as pending');
            } catch (error) {
                console.error('Error updating status:', error);
                showToast('Error updating status', true);
            }
        };

        window.deleteMember = async function(memberId) {
            if (!confirm('Delete this member and all payment history?')) return;
            
            try {
                showSpinner();
                const paymentsRef = collection(db, 'payments');
                const q = query(paymentsRef, where('member_id', '==', memberId));
                const snapshot = await getDocs(q);
                
                for (const paymentDoc of snapshot.docs) {
                    await deleteDoc(doc(db, 'payments', paymentDoc.id));
                }
                
                await deleteDoc(doc(db, 'members', memberId));
                showToast('Member deleted successfully');
                await loadMembers();
                hideSpinner();
            } catch (error) {
                console.error('Error deleting member:', error);
                showToast('Error deleting member', true);
                hideSpinner();
            }
        };

        window.openAddPayment = function(memberId) {
            document.getElementById('paymentMemberId').value = memberId;
            document.getElementById('paymentForm').reset();
            document.getElementById('paymentModal').classList.add('show');
        };

        window.closePaymentModal = function() {
            document.getElementById('paymentModal').classList.remove('show');
        };

        window.handleAddPayment = async function(event) {
            event.preventDefault();
            
            try {
                showSpinner();
                const memberId = document.getElementById('paymentMemberId').value;
                
                const paymentData = {
                    member_id: memberId,
                    amount: parseFloat(document.getElementById('newPaymentAmount').value),
                    payment_date: document.getElementById('newPaymentDate').value,
                    notes: document.getElementById('newPaymentNotes').value,
                    is_paid: document.getElementById('newPaymentPaid').checked,
                    created_date: serverTimestamp()
                };

                await addDoc(collection(db, 'payments'), paymentData);
                showToast('Payment added successfully');
                await loadMembers();
                closePaymentModal();
                hideSpinner();
            } catch (error) {
                console.error('Error adding payment:', error);
                showToast('Error adding payment', true);
                hideSpinner();
            }
        };

        window.deletePayment = async function(paymentId, memberId) {
            if (!confirm('Delete this payment?')) return;
            
            try {
                showSpinner();
                await deleteDoc(doc(db, 'payments', paymentId));
                showToast('Payment deleted');
                await loadMembers();
                hideSpinner();
            } catch (error) {
                console.error('Error deleting payment:', error);
                showToast('Error deleting payment', true);
                hideSpinner();
            }
        };

        // Drag and drop for photo upload
        const photoUpload = document.getElementById('photoUpload');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            photoUpload.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            photoUpload.addEventListener(eventName, () => photoUpload.classList.add('dragover'));
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            photoUpload.addEventListener(eventName, () => photoUpload.classList.remove('dragover'));
        });
        
        photoUpload.addEventListener('drop', function(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('photoFile').files = files;
                handlePhotoSelect({ target: { files: files } });
            }
        });

        // Close modals on outside click
        document.getElementById('memberModal').addEventListener('click', function(e) {
            if (e.target === this) closeMemberModal();
        });
        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) closePaymentModal();
        });
    </script>
</body>
</html>
